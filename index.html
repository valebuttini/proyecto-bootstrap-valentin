<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- mi estilo -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- barra de navegacion -->
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
              <img src="./fotos-boostrap/icon.jpg" alt="icono"  width="80" height="64">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
              <div class="row">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="./peliculas.html">Peliculas</a>
                    <a class="nav-link" href="./novedades.html">Novedades</a>
                    <a class="nav-link" href="./viajes.html">Viajes</a>
                    <a class="nav-link" href="./shop.html">Shop</a>
                    <a class="nav-link" href="./index.html">Index</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <nav class="navbar">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </nav>
        </nav>
    <!-- main del inicio, carrusel de imagenes mas botones-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./fotos-boostrap/mainIndex.jpg" class="d-block w-100" alt="Lightyear">
          <div class="container">
            <button type="button" class="btn btn-dark">Comprar tickets</button>
            <button type="button" class="btn btn-dark">Ver trailer</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./fotos-boostrap/Marvel.jpg" class="d-block w-100" alt="Marvel">
          <div class="container">
            <button type="button" class="btn btn-dark">Comprar tickets</button>
            <button type="button" class="btn btn-dark">Ver trailer</button>
        </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Continuo con el main de inicio agregando una seccion nueva y final""""""""""""""""""""""""""""""""""" -->
    <h1 class="text-center">Para vos</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
